<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner Pro - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .bg-gradient { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
        }
        
        .card { 
            border: none; 
            border-radius: 20px; 
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
        }
        
        .form-control {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .hero-title {
            color: #fff;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .hero-subtitle {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
        }
    </style>
</head>
<body class="bg-gradient">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/">
                <i class="fa-solid fa-plane-departure me-2"></i>Trip Planner
            </a>
        </div>
    </nav>
    
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100" style="transform: translateY(-10vh);">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <!-- Hero Content -->
                    <div class="text-center mb-4">
                        <h1 class="hero-title display-4">Plan Your Perfect Trip</h1>
                        <p class="hero-subtitle lead">AI-powered travel planning made simple</p>
                    </div>
                    
                    <!-- Main Form -->
                    <div class="card">
                        <div class="card-body p-4">
                            <h3 class="text-center mb-4">Where do you want to go?</h3>
                            
                            {% if error %}
                                <div class="alert alert-danger rounded-3">{{ error }}</div>
                            {% endif %}
                            
                            <form method="post">
                                <div class="mb-3">
                                    <label for="destination" class="form-label fw-semibold">Destination</label>
                                    <input type="text" class="form-control" id="destination" name="destination" 
                                           placeholder="e.g., Haripur, Mansehra" required>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="days" class="form-label fw-semibold">Number of Days</label>
                                    <input type="number" class="form-control" id="days" name="days" 
                                           min="1" max="30" placeholder="e.g., 4" required>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 py-3 fs-5">
                                    <i class="fa-solid fa-magic-wand-sparkles me-2"></i>Start Planning
                                </button>
                            </form>
                            
                            <div class="text-center mt-3">
                                <small class="text-muted">
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
